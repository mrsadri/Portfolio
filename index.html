    <div id="root"></div>
    <script>
      if (window.location.pathname.endsWith("/index.html")) {
        const redirectTo = window.location.pathname.replace(/index\.html$/, "");

    <script>
      (function restoreSpaPath() {
        var storageKey = "portfolio-spa-redirect";
        var redirectPath = null;

        try {
          redirectPath = sessionStorage.getItem(storageKey);
          if (redirectPath) {
            sessionStorage.removeItem(storageKey);
          }
        } catch (error) {
          redirectPath = null;
        }

        if (!redirectPath) {
          return;
        }

        var usesGitHubPages = window.location.hostname.endsWith("github.io");
        var repoSegment = "";

        if (usesGitHubPages) {
          var segments = window.location.pathname.split("/").filter(Boolean);
          if (segments.length > 0) {
            repoSegment = "/" + segments[0];
          }
        }

        if (repoSegment && !redirectPath.startsWith(repoSegment)) {
          redirectPath = redirectPath.startsWith("/")
            ? repoSegment + redirectPath
            : repoSegment + "/" + redirectPath;
        } else if (!redirectPath.startsWith("/")) {
          redirectPath = "/" + redirectPath;
        }

        var current =
          window.location.pathname + window.location.search + window.location.hash;

        if (current === redirectPath) {
          return;
        }

        window.history.replaceState(null, "", redirectPath);
      })();
    </script>
    <script>
      (function loadBundle() {
        let basePath = "";

        const canonical = document.querySelector('link[rel="canonical"]')?.getAttribute("href");
        if (canonical) {
          try {
            const canonicalUrl = new URL(canonical);
            if (canonicalUrl.host === window.location.host) {
              basePath = canonicalUrl.pathname.replace(/\/$/, "");
            }
          } catch {
            // Ignore malformed canonical URLs and fall back to default behaviour.
          }
        }

        const usesGitHubPages = window.location.hostname.endsWith("github.io");
        const segments = window.location.pathname.split("/").filter(Boolean);

        if (usesGitHubPages && segments.length > 0) {
          const repoSegment = `/${segments[0]}`;
          if (!basePath || basePath.toLowerCase() !== repoSegment.toLowerCase()) {
            basePath = repoSegment;
          }
        }

        const assetPrefix = basePath ? `${basePath}/` : "/";
        const primaryDir = usesGitHubPages ? "client" : "dist";
        const fallbackDir = "dist";

        const attempted = new Set();

        const appendModule = (dir) => {
          if (attempted.has(dir)) {
            return;
          }

          attempted.add(dir);
          const script = document.createElement("script");
          script.type = "module";
          script.src = `${assetPrefix}${dir}/main.js`;
          if (dir !== fallbackDir) {
            script.addEventListener(
              "error",
              () => {
                appendModule(fallbackDir);
              },
              { once: true },
            );
          }
          script.addEventListener(
            "error",
            () => {
              console.error(`Failed to load bundle from ${script.src}`);
            },
            { once: true },
          );

          document.body.appendChild(script);
        };

        appendModule(primaryDir);
      })();
    </script>
