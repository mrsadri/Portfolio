    <script>
      (function restoreSpaPath() {
        var storageKey = "portfolio-spa-redirect";
        var redirectPath = null;
        var searchParams = new URLSearchParams(window.location.search);
        var redirectParam = searchParams.get("redirect");

        if (redirectParam) {
          searchParams.delete("redirect");
          try {
            redirectPath = decodeURIComponent(redirectParam);
          } catch (error) {
            console.warn("Unable to decode redirect parameter.", error);
            redirectPath = redirectParam;
          }
        }

        try {
          if (!redirectPath) {
            redirectPath = sessionStorage.getItem(storageKey);
          }
          if (redirectPath) {
            sessionStorage.removeItem(storageKey);
          }
        } catch (error) {
          redirectPath = redirectPath || null;
        }

        var cleanedUrl = window.location.pathname;
        var cleanedSearch = searchParams.toString();
        if (cleanedSearch) {
          cleanedUrl += "?" + cleanedSearch;
        }
        cleanedUrl += window.location.hash;

        var currentUrl =
          window.location.pathname + window.location.search + window.location.hash;
        if (cleanedUrl !== currentUrl) {
          window.history.replaceState(null, "", cleanedUrl);
          currentUrl = cleanedUrl;
        }

        if (!redirectPath) {
          return;
        }

        var usesGitHubPages = window.location.hostname.endsWith("github.io");
        var repoSegment = "";

        if (usesGitHubPages) {
          var segments = window.location.pathname.split("/").filter(Boolean);
          if (segments.length > 0) {
            repoSegment = "/" + segments[0];
          }
        }

        if (repoSegment && !redirectPath.startsWith(repoSegment)) {
          redirectPath = redirectPath.startsWith("/")
            ? repoSegment + redirectPath
            : repoSegment + "/" + redirectPath;
        } else if (!redirectPath.startsWith("/")) {
          redirectPath = "/" + redirectPath;
        }

        if (currentUrl === redirectPath) {
          return;
        }

        window.history.replaceState(null, "", redirectPath);
      })();
    </script>
    <script>
      /**
       * Bundle loader with fallback support for different deployment environments.
       * 
       * GitHub Pages Deployment:
       * - Files stored at: docs/client/main.js
       * - Accessible at: /Portfolio/client/main.js (docs/ prefix is stripped)
       * - Primary path: /${repoName}/client/main.js
       * - Fallback path: /${repoName}/main.js
       */
      (function loadBundle() {
        const segments = window.location.pathname.split("/").filter(Boolean);
        const repoSegment =
          window.location.hostname.endsWith("github.io") && segments.length > 0 ? `/${segments[0]}` : "";

        // Build candidate paths in priority order
        const candidates = [
          // GitHub Pages: main.js at docs root (stripped to /Portfolio/main.js)
          repoSegment ? `${repoSegment}/main.js` : null,
          // GitHub Pages: chunks at docs/client (stripped to /Portfolio/client/main.js)
          repoSegment ? `${repoSegment}/client/main.js` : null,
          // Local dev server fallback
          "/main.js",
          "/client/main.js",
          "main.js",
        ].filter(Boolean);

        const appendModule = (index) => {
          const candidate = candidates[index];
          if (!candidate) {
            console.error("Unable to load any client bundle. Tried paths:", candidates);
            console.error("GitHub Pages should serve from /docs folder with /docs prefix stripped from URLs");
            
            // Show error message to user
            const fallback = document.getElementById('loading-fallback');
            if (fallback) {
              fallback.innerHTML = '<div style="text-align: center; color: white; padding: 2rem;"><h1 style="margin: 0 0 1rem; font-size: 1.5rem;">Failed to Load Portfolio</h1><p style="margin: 0 0 1rem; line-height: 1.6;">Unable to load the application. Please check your connection and try again.</p><p style="margin: 0; font-size: 0.9rem; opacity: 0.8;">Tried paths: ' + candidates.join(', ') + '</p></div>';
            }
            return;
          }

          const script = document.createElement("script");
          script.type = "module";
          script.src = candidate;
          script.addEventListener(
            "error",
            () => {
              console.warn(`Failed to load bundle from: ${candidate}`);
              appendModule(index + 1);
            },
            { once: true },
          );
          document.body.appendChild(script);
        };

        appendModule(0);
        
        // Timeout fallback: if React hasn't mounted after 10 seconds, show error
        setTimeout(function() {
          var fallback = document.getElementById('loading-fallback');
          var root = document.getElementById('root');
          if (fallback && root && root.children.length === 0) {
            fallback.innerHTML = '<div style="text-align: center; color: white; padding: 2rem;"><h1 style="margin: 0 0 1rem; font-size: 1.5rem;">Loading Taking Too Long</h1><p style="margin: 0 0 1rem; line-height: 1.6;">The portfolio is taking longer than expected to load. Please try refreshing the page.</p><button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.75rem 1.5rem; font-size: 1rem; background: white; color: #667eea; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Refresh Page</button></div>';
          }
        }, 10000);
      })();
