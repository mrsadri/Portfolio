name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

      - name: Build project
        run: bun run build

      - name: Validate deployment
        run: bun run validate-deployment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  # Deployment job
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Verification job
  verify:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check site is accessible
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://mrsadri.github.io/Portfolio/)
          if [ $response -eq 200 ]; then
            echo "✅ Site is accessible (HTTP $response)"
          else
            echo "❌ Site returned HTTP $response"
            exit 1
          fi

      - name: Check JavaScript bundle loads
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://mrsadri.github.io/Portfolio/client/main.js)
          if [ $response -eq 200 ]; then
            echo "✅ JavaScript bundle loads (HTTP $response)"
          else
            echo "❌ JavaScript bundle failed to load (HTTP $response)"
            exit 1
          fi

