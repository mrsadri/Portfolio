name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Prevent GitHub's automatic Jekyll build from running
permissions:
  contents: read
  pages: write
  id-token: write

# Cancel any in-progress deployments to prevent conflicts
# This ensures only ONE deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

# Only run if GitHub Pages is configured to use GitHub Actions
# Skip if Jekyll build is enabled (which would cause conflicts)

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify build files exist
        run: |
          echo "Verifying required files exist in docs/..."
          test -f docs/main.js || (echo "❌ docs/main.js missing!" && exit 1)
          test -f docs/main.css || (echo "❌ docs/main.css missing!" && exit 1)
          test -f docs/index.html || (echo "❌ docs/index.html missing!" && exit 1)
          test -f docs/.nojekyll || (echo "❌ docs/.nojekyll missing!" && exit 1)
          test -f docs/client/main.js || (echo "❌ docs/client/main.js missing!" && exit 1)
          echo "✅ All required files present"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
          # Note: Artifact name is automatically "github-pages" by GitHub
          # If you see "Multiple artifacts" error, GitHub Pages is configured
          # to use BOTH "Deploy from a branch" AND "GitHub Actions"
          # Solution: Go to Settings > Pages and set Source to "GitHub Actions" ONLY

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
