name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

      - name: Build project
        run: bun run build

      - name: Validate deployment
        run: bun run validate-deployment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  # Deployment job
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Verification job
  verify:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment propagation
        run: |
          echo "⏳ Waiting for GitHub Pages CDN to propagate (this can take 1-3 minutes)..."
          sleep 90

      - name: Check site is accessible (with retries)
        run: |
          max_attempts=5
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts: Checking site accessibility..."
            response=$(curl -s -o /dev/null -w "%{http_code}" https://mrsadri.github.io/Portfolio/)
            if [ $response -eq 200 ]; then
              echo "✅ Site is accessible (HTTP $response)"
              exit 0
            else
              echo "⚠️  Site returned HTTP $response (attempt $attempt/$max_attempts)"
              if [ $attempt -lt $max_attempts ]; then
                echo "   Waiting 30 seconds before retry..."
                sleep 30
              fi
              attempt=$((attempt + 1))
            fi
          done
          echo "❌ Site not accessible after $max_attempts attempts"
          exit 1

      - name: Check JavaScript bundle loads (with retries)
        run: |
          max_attempts=5
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts: Checking JavaScript bundle..."
            response=$(curl -s -o /dev/null -w "%{http_code}" https://mrsadri.github.io/Portfolio/client/main.js)
            if [ $response -eq 200 ]; then
              echo "✅ JavaScript bundle loads (HTTP $response)"
              exit 0
            else
              echo "⚠️  JavaScript bundle returned HTTP $response (attempt $attempt/$max_attempts)"
              if [ $attempt -lt $max_attempts ]; then
                echo "   Waiting 30 seconds before retry..."
                sleep 30
              fi
              attempt=$((attempt + 1))
            fi
          done
          echo "❌ JavaScript bundle failed to load after $max_attempts attempts"
          echo "ℹ️  This might be a CDN propagation delay. The file should be available shortly."
          echo "ℹ️  Check manually: https://mrsadri.github.io/Portfolio/client/main.js"
          exit 1

